{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'static/css.css' %}">
</head>
<body style="background: aqua;">
<center style="padding-top: 200px">
    <div class="card text-bg-warning mb-3 p-1" style="max-width: 18rem;">
         <div class="card-header"><h1>Cписок Дел</h1></div>
    <div class="card-body">
       <h5 class="card-title">
           <a href="{% url 'task_create' %}" class="button">
               <button type="button" class="btn btn-primary">Добавить задачу</button>
           </a>
       </h5>



    <ul>
        {% for task in tasks %}
            <li>
                <p class="card-text">{{ task.title}} - {% if task.completed %}Completed{% else %}Not Completed{% endif %}</p>

                <a href="{% url 'task_update' task.pk %}" class="button"><button type="button" class="btn btn-info p-1">Редактировать</button></a>
                <a href="{% url 'task_delete' task.pk %}" class="button"><button type="button" class="btn btn-danger">Удалить</button></a>
            </li>
        {% endfor %}
    </ul>
    </div>
</center>

</body>
</html>
